{% extends "_global/index.html" %}
{% block main %}
<div class="d-flex" id="wrapper">
      <div class="border-right" id="sidebar-wrapper">
          <div class="clock bg-primary text-white" id="clock" style="font-size: 50px;"></div>
          <div class="list-group list-group-flush">
             <a href="{{ BASE }}admin/profile" class="list-group-item list-group-item-action bg-primary text-white">Dashboard</a>
             <a href="{{ BASE }}admin/profile/employees" class="list-group-item list-group-item-action bg-primary text-white">Employees</a>
             <a href="{{ BASE }}admin/profile/employees/ArchivedEmployees" class="list-group-item list-group-item-action bg-primary text-white">Archived</a>
          </div>
       </div>
      <div id="page-content-wrapper">
          <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
              <button class="btn btn-primary" id="menu-toggle">Toggle Menu</button>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                      <li class="nav-item">
                          <a class="nav-link btn-danger text-white" href="{{ BASE }}admin/profile/logOut/">Log out</a>
                      </li>
                  </ul>
            </div>
          </nav>
      <div class="container-fluid">
         <form acction="{{ BASE }}admin/profile/employees/add" method="POST">
            <div class="form-group">
               <label><b>Name</b></label>
               <input type="text" class="form-control" placeholder="{{ employee.name }}" name="name" required>
            </div>
            <div class="form-group">
               <label><b>Lastname</b></label>
               <input type="text" class="form-control" placeholder="{{ employee.lastname }}" name="lastname" required>
            </div>
            <div class="form-group">
               <label><b>Address</b></label>
               <input type="text" class="form-control" placeholder="{{ employee.address }}" name="address" required>
            </div>
            <div class="form-group">
               <label><b>Phone</b></label>
               <input type="text" class="form-control" placeholder="{{ employee.phone }}" name="phone" required>
            </div>
            <div class="form-group">
               <label><b>Mail</b></label>
               <input type="text" class="form-control" placeholder="{{ employee.mail }}" name="mail" required>
            </div>
            <button type="submit" class="btn btn-dark text-white">Add</button>
         </form>
      </div>
   </div>
</div>
<script>
   $("#menu-toggle").click(function(e) {
     e.preventDefault();
     $("#wrapper").toggleClass("toggled");
   });
</script>
{% endblock %}
